<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Colors</title>
  </head>
  <body>
    <div class="container">
      <h1>What's your favorite color?</h1>
      <p>Click a button to choose what color you'd like this page to be:</p>

      <button class="btn btn-success" id="green">green</button>
      <button class="btn btn-warning" id="yellow">yellow</button>
      <button class="btn btn-danger" id="red">red</button>
      <button class="btn btn-light" id="light">light</button>
      <button class="btn btn-dark" id="dark">dark</button>
    </div>

    <div class="container">
      <button class="text-light bg-dark" id="light">light</button>
      <button class="text-dark bg-light" id="dark">dark</button>
    </div>
  </body>
</html>
